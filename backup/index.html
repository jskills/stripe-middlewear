<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stripe Payment Test</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .container {
            width: 400px;
            margin: 50px auto;
        }
        #card-element, #amount-input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
            margin-top: 10px;
        }
        button {
            background-color: #6772e5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5469d4;
        }
        .error, .success {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Charge Payment</h2>
    <form id="payment-form">
        <input type="text" id="amount-input" name="amount" placeholder="Enter amount (e.g., 2000 for $20.00)" required>
        <div id="card-element">
            <!-- Stripe Elements will place the card input fields here -->
        </div>
        <div id="card-errors" class="error"></div>
        <button type="submit">Submit Payment</button>
    </form>
    <div id="payment-response" class="success"></div>
</div>

<script>
    var stripe = Stripe('pk_test_51PJQwhKFykl8aItFqc92uQUbgMx0FoRjgYmHWAYJ1wjcru722RdUxmcXUbFm9lq9iM4dvc8T2jxkanl2S6a5HFZb003ybDpNuc');  // Replace with your publishable key
    var elements = stripe.elements();
    var style = {
        base: {
            fontSize: '16px',
            color: '#32325d',
        },
    };
    var card = elements.create('card', {style: style});
    card.mount('#card-element');

    card.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        var amount = document.getElementById('amount-input').value;
        stripe.createToken(card).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                fetch('http://localhost:8080/charge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'token=' + result.token.id + '&amount=' + amount
                }).then(response => response.json())
                .then(data => {
                    document.getElementById('payment-response').textContent = 'Payment successful! Charge ID: ' + data.id;
                }).catch(error => {
                    document.getElementById('payment-response').textContent = 'Error: ' + error.message;
                });
            }
        });
    });
</script>
</body>
</html>
